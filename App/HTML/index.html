        <title> QUIZ APP</title>

        <link rel="stylesheet" href="/App/CSS/style.css">

    <body>
        <header>
            <nav class="nav-bar">

                            answer
                        </label>
                    </li>

                <button class="btn-submit">submit</button>
            </div>

        <script src="/App/JS/quiz.js"></script>
